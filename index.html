<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        body {
            background-color: #B2AD82;
            color: black;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            text-align: left;
            padding-top: 60px;
        }
        nav {
            background-color: #6E531C;
            padding: 1em;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .paragraph img {
            max-width: 300px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        h1, h2 {
            color: #6E531C;
        }
    </style>
</head>
<body>
    <nav>
        <a href="Home.html">Home </a>
        <a href="Step1.html">Step 1 </a>
        <a href="Step2.html">Step 2 </a>
        <a href="Step3.html">Step 3 </a>
        <a href="Report.html">Report </a>
    </nav>
    <div class="container">
        <h1>Your Title Here</h1>
        <div class="paragraph">
            <p>Your paragraph content goes here.</p>
        </div>
    </div>
</body>
</html>
